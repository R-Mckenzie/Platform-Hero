<body>
  <h1>Javascript Platformer</h1>
  <canvas id="canvas" width="600" height="400"></canvas>
  <h2>Controls:</h2>
  <ul>
    <li><strong>A:</strong> Move left</li>
    <li><strong>D:</strong> Move right</li>
    <li><strong>Spacebar:</strong> Jump</li>
    <li><strong>P:</strong> Pause</li>
  </ul>
